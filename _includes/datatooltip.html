<script type="text/template" id="data-tooltip-tpl">
  <span data-tooltip-property="<%- property %>" class="bold" href="#" data-tooltip="/* Requires vendor prefixes. */
  -webkit-<%- property %>
  -moz-<%- property %>
  -o-<%- property %>
  -ms-<%- property %>
  <%- property %>">+<%- property %></span><span class="pun">:</span><span class="pln"><%- value %></span>
</script>
