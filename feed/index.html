---
layout: nil
---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
 
 <title>Jorge Ramirez</title>
 <link href="http://jramirez.me/feed/" rel="self"/>
 <link href="http://jramirez.me/"/>
 <updated>{{ site.time | date_to_xmlschema }}</updated>
 <id>http://jramirez.me/</id>
 <author>
   <name>Jorge Ramirez</name>
   <email>contact@jramirez.me</email>
 </author>

 {% for post in site.posts %}
 <entry>
   <title>{{ post.title }}</title>
   <link href="http://jramirez.me{{ post.url }}"/>
   <updated>{{ post.date | date_to_xmlschema }}</updated>
   <id>http://jramirez.me{{ post.id }}</id>
   <content type="html">{{ post.content | xml_escape }}</content>
 </entry>
 {% endfor %}
 
</feed>
